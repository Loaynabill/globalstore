<!--start of navbar -->

<nav class="navbar navbar-expand-lg bg-white pt-4 pb-3">
    <div class="container-fluid px-md-5 px-2">
        <a class="navbar-brand ms-2" routerLink="/Home">
            <h3 class="animate__animated animate__pulse animate__infinite infinite logo">
                GLOBAL STORE
            </h3>
        </a>

        <div class="collapse navbar-collapse px-5" id="navbarNav">
            <ul class="navbar-nav d-flex gap-4 ms-auto paddingnav">
                <li>
                    <a class="paddingnav" routerLinkActive="active" aria-current="page" routerLink="/Home">HOME</a>
                </li>
                <li *ngFor="let cat of catlist">
                    <a class="paddingnav" aria-current="page" routerLinkActive="active"
                        [routerLink]="['/Category', cat.id, cat.namecat]">{{ cat.namecat }}</a>
                </li>
                <li>
                    <a class="paddingnav" aria-current="page" routerLinkActive="active" routerLink="/About">ABOUT US</a>
                </li>
                <li>
                    <a class="paddingnav" aria-current="page" routerLinkActive="active"
                        routerLink="/Contact">CONTACT</a>
                </li>
                <li>
                    <a class="paddingnav" aria-current="page" routerLinkActive="active" routerLink="/Order">MY ORDER</a>
                </li>
                <!-- Button trigger modal -->

                <!-- Modal -->
            </ul>
        </div>
        <button type="button" class="btn position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ getnumber() }}
            </span>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="10" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">shopping cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
                <div class="col-12 row align-items-center" *ngFor="let prd of getallprd()">
                    <div class="col-4">
                        <img src="../../../assets/{{ prd.posterimg }}" />
                    </div>
                    <div class="col-6">
                        <p>{{ prd.title }}</p>
                        <p>size: {{ prd.size }}</p>
                        <p>{{ prd.quantityofuser }} x {{ prd.price | currency : "LE " }}</p>
                    </div>
                    <div class="col-2 text-end">
                        <button class="remove" (click)="removeprd(prd)">
                            <i class="fa-solid fa-x text-white"></i>
                        </button>
                    </div>
                    <hr class="mt-3" />
                </div>
            </div>
            <div class="modal-footer row  g-0">
                <div class="col">
                    <h4>total:{{ totalprice() }}</h4>
                </div>
                <div class="col">
                    <button type="button" class="btn blackb w-100" data-bs-dismiss="modal" routerLink="/Cart">
                        view cart
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn goldb w-100" [disabled]="cont() == 0" routerLink="/Checkout">
                        check out
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--end of navbar -->
